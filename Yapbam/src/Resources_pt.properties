Tip.5=<html>A <b>{0}</b> aba permite-lhe fazer muitas mudanças:<hr style="width:40%">- Digitar, criar, suprimir transações periódicas.<br>- Renomear contas, iniciar balanços iniciais, alerta de thresholds, modo de pagamentos. Manusear cheques<br>- Renomear categorias<br>- etc.</li></ul></html>
Tip.6=<html>Você pode fazer suas "entradas" mais rápidas com os atalhos to teclado.<hr style="width:40%">Quando você digitar uma data, a <b>flecha pra cima</b> aumenta a data por um dia, e<b>flecha pra baixo</b> diminui a data por um dia.<br>Semelhante, para os números de entradas (por exemplo, o número de checks no checkbook), estas flechas aumentam ou diminuem o número por um.</html>

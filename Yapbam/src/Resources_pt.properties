#The tips
Tip.1=<html>A aparência do Yapbam pode ser modificada nas preferências.<hr style="width:40%">Para mudar, selecione <b>{1}</b> no <b>{0}</b> menu, e vá para a <b>{2}</b> aba.</html>
Tip.2=<html>Você pode definir a máximo de alerta para cada conta.<hr style="width:40%">Como padrão, um alerta (ícone será mostrado no título da <b>{0}</b> aba) será informado quando o balanço for negativo.<br>Você pode modificar este valor máximo na <b>{1}</b> aba.<br>Você também pode especificar quando o balanço exceder um valor especificado.</html>
Tip.3=<html>Suas transações periódicas podem ser gerads automaticamentes.<hr style="width:40%">Para fazer, você tem que definir <b>periodical transactions</b> nas <b>{0}</b> abas.<br>Uma maneira fácil, seria selecionando, e <b>{1}</b> no menu de context-sensitive (lado direito clicado na transação).</html>

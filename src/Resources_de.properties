#The tips
Tip.1=<html>You can set the Yapbam appearence as a preference.<hr style="width:40%">To change it, select <b>{1}</b> in the <b>{0}</b> menu, and go to the <b>{2}</b> tab.</html>
Tip.2=<html>You can define alert thresholds for each account.<hr style="width:40%">By default, an alert (icon is shown in the title of the <b>{0}</b> tab) is raised when the balance become negative.<br>You can change this threshold value in the <b>{1}</b> tab.<br>You can also define an alert when the balance exceeds a specified amount.</html>
Tip.3=<html>Your periodical transactions can be generated automatically.<hr style="width:40%">To do so, you may define some <b>periodical transactions</b> in the <b>{0}</b> tab.<br>An easier way is to select a transaction, and <b>{1}</b> in the context-sensitive menu (right-click on the transaction).</html>
Tip.4=<html>Think of using the right click!<hr style="width:40%">A right click on a transaction gives you fast access to edition, duplication or deletion.</html>
Tip.5=<html>The <b>{0}</b> tab allows you to make a lot of changes:<hr style="width:40%">- Edit, create, suppress periodical transactions.<br>- Rename accounts, change initial balance, alert thresholds, payment modes. Manage check books<br>- Rename categories<br>- etc.</li></ul></html>
Tip.6=<html>You can speed up your entries with keyboard shortcuts.<hr style="width:40%">When you edit a date, the <b>UP arrow</b> increases the date by one day, and the <b>DOWN arrow</b> decreases the date by one day.<br>Similarly, for number entries (for example, the number of checks in a checkbook), these arrows increase or decrease the number by one.</html>
#-------- end of the welcome screen part --------


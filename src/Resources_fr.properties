Tip.2=<html>Vous pouvez définir des seuils d''alerte sur chacun de vos comptes.<hr style="width:40%">Par défaut, une alerte (affichage d''une icône dans le titre de l''onglet <b>{0}</b>) est émise si le solde du compte devient négatif.<br>Vous pouvez changer ce seuil dans l''onglet <b>{1}</b>.<br>Vous pouvez également y définir un seuil d''alerte lorsque le solde dépasse un certain montant.</html>
Tip.3=<html>Vos opérations courantes peuvent être générées automatiquement.<hr style="width:40%">Pour ce faire, vous pouvez définir des <b>opérations périodiques</b> dans l''onglet <b>{0}</b>.<br>Un moyen encore plus simple est de sélectionner une opération puis <b>{1}</b> dans le menu contextuel (clic-droit sur l''opération).</html>
Tip.4=<html>Pensez à utiliser le clic-droit.<hr style="width:40%">Un clic-droit sur une opération permet de la modifier, la dupliquer ou la supprimer rapidement.</html>
Tip.5=<html>L''onglet <b>{0}</b> permet d''effectuer de nombreuses modifications&nbsp;:<hr style="width:40%">- Editer, créer, supprimer les opérations périodiques.<br>- Renommer les comptes, en modifier les soldes initiaux, les seuils d''alerte, les modes de paiement. Gérer les chéquiers<br>- Renommer les catégories<br>- etc...</li></ul></html>
Tip.6=<html>Vous pouvez accélérer vos saisies grâce aux raccourcis clavier.<hr style="width:40%">Lorsque vous éditez une date, la <b>flèche haute</b> passe au lendemain, la <b>flèche basse</b> passe à la veille.<br>De même, pour les saisies de nombres (par exemple, le nombre de chèques dans un chéquier), ces flèches augmentent ou diminuent d'une unité.</html>
